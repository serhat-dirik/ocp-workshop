  CONSOLE_ADDRESS: "https://master.hyperidea.com:8443"
  ROUTER_ADDRESS: "*.app.hyperidea.com"

modules:
  activate:
  - environment
  - install
  - explore
  - docker
  - scaling
  - routes
  - logging
  - permissions
  - remote-ops
  - java
  - databases
  - configmap
  - application-health
  - pipelines
  - codechanges
  - templates
  - clustering
  - further-resources
